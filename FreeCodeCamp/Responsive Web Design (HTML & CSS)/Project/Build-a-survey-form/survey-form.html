<!DOCTYPE html>
<html>
<head>
  <title>Survery Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freecodecamp Survey form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset class="firstfield">
      <label id="name-label">Name<input id="name" type="text" required placeholder="Enter your name"/></label>
      <label id="email-label">Email<input id="email" type="email" required placeholder="Enter your Email"/></label>
      <label id="number-label">Age<input id="number" type="number" required placeholder="Age" min="8" max="20"/></label>
    </fieldset>
    <fieldset>
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option>Select current roll</option>
          <option>Student</option>
          <option>Full time job</option>
          <option>Full time learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <label>Would you recommend freeCodeCamp to a friend?
        <label><input type="radio" value="definitely" name="choose1" class="inline"/> Definitely</label>
        <label><input type="radio" value="maybe" name="choose1" class="inline"/> Maybe</label>
        <label><input type="radio" value="notsure" name="choose1" class="inline"/> Not sure</label>
      </label>
    </fieldset>
    <fieldset>
      <label>Would you come back and learn more about coding at freeCodeCamp?
        <label><input type="radio" value="definitely" name="choose2" class="inline"/> Definitely</label>
        <label><input type="radio" value="maybe" name="choose2" class="inline"/> Maybe</label>
        <label><input type="radio" value="notsure" name="choose2" class="inline"/> Not sure</label>
      </label>
    </fieldset>
    <fieldset>
      <label>What would you like to see improved? (Check all that apply)
        <label><input type="checkbox" value="frontend" name="frontend" class="inline"/> Front-end Projects</label>
        <label><input type="checkbox" value="backend" name="backend" class="inline"/> Back-end Projects</label>
        <label><input type="checkbox" value="datavisual" name="datavisual" class="inline"/> Data Visualization</label>
        <label><input type="checkbox" value="challenges" name="challenges" class="inline"/> Challenges</label>
        <label><input type="checkbox" value="opencommu" name="opencommu" class="inline"/> Open Source Community</label>
        <label><input type="checkbox" value="gitter" name="gitter" class="inline"/> Gitter help rooms</label>
        <label><input type="checkbox" value="videos" name="videos" class="inline"/> Videos</label>
        <label><input type="checkbox" value="meet" name="meet" class="inline"/> City Meetups</label>
        <label><input type="checkbox" value="wiki" name="wiki" class="inline"/> Wiki</label>
        <label><input type="checkbox" value="forum" name="forum" class="inline"/> Forum</label>
        <label><input type="checkbox" value="addcourse" name="addcourse" class="inline"/> Additional Courses</label>
      </label>
    
        <label class="comment">Any comments or suggestions?
          <textarea name="comment" rows="10" cols="30" placeholder="Enter your comment here..."></textarea>
			  </label>
    </fieldset>
    <input type="submit" id="submit" value="Submit" />
  </form>
</body>
</html>
